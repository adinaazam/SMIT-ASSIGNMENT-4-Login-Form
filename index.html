<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <center>
        <h2 >Login Form</h2>
        <form action="https://www.google.com/aclk?" method="post">
            <fieldset style="width:300px;">
                <legend><b>Login Details</b></legend>

                <label>Username:</label><br>
                <input type="text" name="username" placeholder="Enter username" required><br><br>

                <label>Email:</label><br>
                <input type="email" name="email" placeholder="Enter email" required><br><br>

                <label>Password:</label><br>
                <input type="password" name="password" placeholder="Enter password" required><br><br>

                <label>Birth Date:</label><br>
                <input type="date" name="birthdate"><br><br>

                <label>CNIC:</label><br>
                <input type="text" name="cnic" placeholder="Enter CNIC number" required><br><br>

                <label>Comments:</label><br>
                <textarea name="comments" cols="25" rows="3" placeholder="Enter your comments..."></textarea><br><br>

                <input type="submit" value="Login">
                <p>Already have an account? <a href="login.html">Sign in</a></p>

            </fieldset>
        </form>
    </center>
</body>
</html>
